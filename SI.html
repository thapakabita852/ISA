<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SI.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      <label for="principal">Amount:</label>
      <input type="number" id="principal" /><br>

      <label for="rate">Rate:</label>
      <input
        type="range"
        min="1"
        max="20"
        value="10.25"
        step="0.25"
        id="rate"
        onchange="updateRate()"
      />
      <span id="rate_val">10.25</span><br> 

      <label for="years">No. of Years:</label>
      <input type="number" id="years" /><br>

      <label for="result">Interest:</label> 
      <span id="result"></span><br>

      <button onclick="compute()">Compute Interest</button>
      <footer>&copy; This calculator belongs to Kabita Thapa</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
